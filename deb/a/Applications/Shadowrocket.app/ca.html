<!doctype html>

<head>
    <meta charset='UTF-8' />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>Install Cert</title>
</head>

<body>
    <style type='text/css'>
    body,
    html {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }

    body {
        font-size: 16px;
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: ${appTableBackgroundColor};
        color: black;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -webkit-text-size-adjust: 100%;
    }

    ul {
        background-color: ${appTableCellBackgroundColor};
        list-style-type: none;
        margin: 20px 0 0 0;
        padding: 0;
    }

    li {
        display: list-item;
        border: 1px solid ${appTableSeparatorColor};
        border-width: 1px 0 1px 0;
        overflow: hidden;
    }

    @media(-webkit-min-device-pixel-ratio:2) {
        li {
            border-width: 0.99px 0 0.99px 0;
        }
    }

    @media(-webkit-min-device-pixel-ratio:3) {
        li {
            border-width: 0.49px 0 0.49px 0;
        }
    }

    li {
        height: 44px;
        padding: 0;
    }

    a {
        display: block;
        height: 44px;
        line-height: 44px;
        color: ${appTextLabelTextColor};
        background-color: ${appTableCellBackgroundColor};
        font-family:-apple-system;
        text-decoration: none;
        padding-left:16px;
    }

    a:link {
        color: ${appTextLabelTextColor};
    }

    a:visited {
        color: ${appTextLabelTextColor};
    }

    a:active,a.active {
        color: ${appTextLabelTextColor};
        background-color: ${appTableCellSelectedBackgroundColor};
    }

    iframe {
        display: none;
    }
    </style>
    <ul>
        <li>
            <a href="/ca/p12">
                ${FORCE_INSTALL_CERT}
            </a>
        </li>
    </ul>
    <script>
    setTimeout(function() {
        var a = document.createElement('iframe');
        a.name = 'ca';
        a.src = '/ca';
        document.body.appendChild(a);
    }, 500);
    ['touchstart', 'touchend'].forEach(function(n) {
        var a = document.querySelector('a');
        a.addEventListener(n, function() {
            this.className = n === 'touchstart' ? 'active': '';
        }, false);
    });
    </script>
</body>

</html>
