<!doctype html>
<head>
    <title>Shadowrocket Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/codemirror.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/codemirror.js"></script>
    <script src="js/active-line.js"></script>
    <script src="js/rule.js"></script>
    <script src="js/javascript.js"></script>
    <style>
    html,
    body,
    #code {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    .CodeMirror {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        line-height: 1.5;
        font-family: "SF Mono", "PT Mono", monospace;
    }

    .cm-s-default .cm-rule {
        text-transform: uppercase;
    }

    .cm-s-default .cm-policy {
        color: rgb(0, 136, 85);
        text-transform: uppercase;
    }

    .cm-s-default .cm-expr {
        color: orange;
    }

    .save {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 100;
    }
    </style>
</head>

<body>
    <button class="save">Save</button>
    <div id="code"></div>
    <script>
    $(function() {
        var code = document.getElementById("code");
        var editor = CodeMirror(code, {
            lineNumbers: true,
            lineWrapping: true,
            styleActiveLine: true,
            styleActiveLine: { nonEmpty: true },
            mode: "%mode%"
        });
        $.get('/api/read', function(data) {
            editor.setValue(data);
        }, 'html');
        $('.save').on('click', function() {
            $.post('/api/save', editor.getValue(), function(data) {
                console.log(data);
            });
        });
    });
    </script>
</body>

</html>
