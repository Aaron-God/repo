<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="user-scalable=no, height=device-height, initial-scale=1.0">

  <style>
    body {
      position: absolute;
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #000;
    }
    
    #terminal {
      display: block;
      position: relative;
      width: 100%;
      height: 100%;
    }
  </style>
</head>


<body>
  <div id="terminal"></div>

  <script>
    window.sendMessage = function(value){
      if (window.webkit && window.webkit.messageHandlers){
        window.webkit.messageHandlers.reactNative.postMessage(value);

      } else if (window.postMessage){
        window.postMessage(value);
      }
    };

    window.onerror = function (message, filename, lineno, colno, error) {
      sendMessage(filename + lineno + message);
    };
  </script>

  <script src="hterm_all.js?v=5"></script>
  <script src="app.js?v=4"></script>
  <script>
    var term;
    document.addEventListener("message", function (event) {
      var data = JSON.parse(event.data);
      if (data.type === 'shell') {
        print(data.message);
      }
    });

    hterm.defaultStorage = new lib.Storage.Local();
    window.term = new hterm.Terminal('hyperapp');
    term.decorate(document.querySelector('#terminal'));

    term.onTerminalReady = function () {
      sendMessage({
        "type": "terminalReady",
        "payload": {}
      });

      term.setFontSize(10);
      var io = term.io.push();
      term.io.onTerminalResize = function (columns, rows) {
        sendMessage({
          "type": "sigwinch",
          "payload": {
            columns: columns,
            rows: rows
          }
        });
      };
      term.setCursorVisible(true);
      term.prefs_.set('audible-bell-sound', '');
      term.keyboard.uninstallKeyboard();
    };
  </script>
</body>

</html>
